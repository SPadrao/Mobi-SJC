<div class="container">
    <form>
        <div class="container1">
            <div>
                <div class="form-group" style="color: white;">
                    <label for="email">Email:</label>
                    <input type="email"  class="form-control"  name="email" [(ngModel)] = "email" required
                        pattern="([a-zA-Z0-9]|\.|_\-)+@unifesp\.br" email #email="ngModel">
                    <span class="help-block" style="color: red;" *ngIf="!email.valid && email.touched">Insira um email da Unifesp!</span>
                </div>
            </div>
            <div class="form-group" style="color: white;">
                <label for="password">Senha:</label>
                <input type="text"  class="form-control"  name="password2" [(ngModel)] = "password2" required>
            </div>
