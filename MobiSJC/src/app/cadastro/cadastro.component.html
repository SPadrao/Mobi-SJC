<div class="container">
    <img class="adjustIMG" src="https://i.ibb.co/5cS2M82/usuario.png" alt="usuario">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="form-group" style="color: white;">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required
                    pattern="([a-zA-Z0-9]|\.|_\-)+@unifesp\.br" email #email="ngModel">
                <span class="help-block" style="color: red;" *ngIf="!email.valid && email.touched">Insira um email da
                    Unifesp!</span>
            </div>
        </div>
        <div class="form-group" style="color: white;">
            <label for="password">Senha:</label>
            <input type="text" id="password2" class="form-control" ngModel name="password2" required>
        </div>
        <div class="form-group" style="color: white;">
            <label for="password">Confirme a senha:</label>
            <input type="text" id="password3" class="form-control" ngModel name="password3" required>

        </div>
        <button style="margin-top: 5%;" class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
</div>
