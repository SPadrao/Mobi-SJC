<div class="row" style="margin-left: 32%;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            [(ngModel)] = "email"
            required
            email
            pattern="([a-zA-Z0-9]|\.|_\-)+@unifesp\.br"
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="senha"
            [(ngModel)] = "senha"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            (click) = "cadastro()"
          >Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
