<div class="container">
    <img class="adjustIMG" src="https://i.ibb.co/5cS2M82/usuario.png" alt="usuario">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="form-group" style="color: white;">
                <label for="current_local">Onde você está?</label>
                <input type="text" id="current_local" class="form-control" ngModel name="current_local" required>
                 <!-- <span class="help-block" style="color: red;" *ngIf="current_local.touched">Insira seu local atual</span> -->
            </div>
        </div>
        <div class="form-group" style="color: white;">
            <label for="destination_user">Para onde você está indo?</label> 
            <input type="text" id="destination" class="form-control" ngModel name="destination" required>
        </div>
        <div class="form-group" style="color: white;">
            <label for="time">Que horas você vai?</label>
            <input type="text" id="time" class="form-control" ngModel name="time" required>
        </div>
        <button style="margin-top: 5%;" class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
</div>
